{{/* Custom head additions: prefer SVG favicon with PNG fallbacks for Hugo Blox */}}
{{ $svg := "media/logo_climatedivide.svg" | relURL }}
<link rel="icon" type="image/svg+xml" href="{{ $svg }}" sizes="any">
<link rel="alternate icon" type="image/png" href="{{ (partial "blox-core/functions/get_icon" 32).RelPermalink }}" sizes="32x32">
<link rel="apple-touch-icon" type="image/png" href="{{ (partial "blox-core/functions/get_icon" 180).RelPermalink }}">
