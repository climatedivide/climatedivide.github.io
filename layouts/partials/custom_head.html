{{/* Custom head additions: prefer SVG favicon with PNG fallbacks for Hugo Blox */}}
{{ $svg := "favicon.svg" | relURL }}
<link rel="icon" type="image/svg+xml" href="{{ $svg }}" sizes="any">
<link rel="alternate icon" type="image/png" href="{{ "favicon-32x32.png" | relURL }}" sizes="32x32">
<link rel="apple-touch-icon" type="image/png" href="{{ "apple-touch-icon.png" | relURL }}">
