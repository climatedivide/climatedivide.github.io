<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 360" role="img" aria-labelledby="title desc">
  <title id="title">Materials Science illustration</title>
  <desc id="desc">Layered hexagons on a warm gradient.</desc>
  <defs>
    <linearGradient id="materialsGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#d96c1f"/>
      <stop offset="100%" stop-color="#f6c343"/>
    </linearGradient>
  </defs>
  <rect width="600" height="360" fill="url(#materialsGradient)"/>
  <g fill="none" stroke="#ffffff" stroke-width="3" stroke-opacity="0.9">
    <polygon points="200,120 260,90 320,120 320,180 260,210 200,180"/>
    <polygon points="280,170 340,140 400,170 400,230 340,260 280,230"/>
    <polygon points="150,190 210,160 270,190 270,250 210,280 150,250"/>
  </g>
</svg>
