<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 360" role="img" aria-labelledby="title desc">
  <title id="title">Machine Learning illustration</title>
  <desc id="desc">Geometric shapes over a blue to purple gradient.</desc>
  <defs>
    <linearGradient id="mlGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1f3c88"/>
      <stop offset="100%" stop-color="#7a5cff"/>
    </linearGradient>
  </defs>
  <rect width="600" height="360" fill="url(#mlGradient)"/>
  <g fill="none" stroke="#ffffff" stroke-width="3" stroke-opacity="0.85">
    <rect x="90" y="70" width="120" height="80" rx="12"/>
    <rect x="240" y="200" width="140" height="90" rx="14"/>
    <rect x="420" y="90" width="90" height="120" rx="16"/>
    <line x1="210" y1="110" x2="420" y2="120"/>
    <line x1="210" y1="110" x2="310" y2="245"/>
    <line x1="420" y1="120" x2="310" y2="245"/>
    <circle cx="210" cy="110" r="10"/>
    <circle cx="420" cy="120" r="10"/>
    <circle cx="310" cy="245" r="10"/>
  </g>
</svg>
